<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل البيانات</title>
</head>
<body>
    <h2>نموذج التسجيل</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>الاسم:</label><br>
        <input type="text" name="name" required><br><br>

        <label>المسمى الوظيفي:</label><br>
        <input type="text" name="job_title" required><br><br>

        <label>السيرة الذاتية:</label><br>
        <input type="file" name="cv"><br><br>

        <button type="submit">إرسال</button>
    </form>

    <!-- رابط الجدول تم حذفه -->
</body>
</html>
